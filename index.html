<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>Pizzeria Oggetto</title>
  </head>
  <body>
    <header>
      <h1>Pizzeria Oggetto</h1>
      <h2>Family Owned Since 2018</h2>
    </header>
    <main>
      <section id="price-section">
        <div id="price-box">
          <h3>Pizza Prices</h3>
          <div id="price-grid">
            <div></div>
            <span class="price-label">Size</span>
            <span class="price-label">Cheese Pizza</span>
            <span class="price-label">Basic Topping</span>
            <span class="price-label">Premium Topping</span>
            <div></div>
            <span class="price-size">Small (10 inch)</span>
            <span>$9.00</span>
            <span>$0.75</span>
            <span>$1.15</span>
            <div></div>
            <span class="price-size">Medium (12 inch)</span>
            <span>$13.00</span>
            <span>$1.05</span>
            <span>$1.60</span>
            <div></div>
            <span class="price-size">Large (14 inch)</span>
            <span>$18.00</span>
            <span>$1.45</span>
            <span>$2.20</span>
          </div>
        </div>
      </section>
      <section id="order-section">
        <div id="order-box">
          <h3>Order a Pizza</h3>
          <form id="order-form">
            <div id="order-grid">
              <div></div>
              <label for="order-size" class="order-label">Choose a Size</label>
              <select id="order-size">
                <option value="Small">Small (10 inch)</option>
                <option value="Medium">Medium (12 inch)</option>
                <option value="Large">Large (14 inch)</option>
              </select>
              <span id="base-cost" class="cost"></span>
              <div></div>
              <label class="order-label">Choose Toppings</label>
              <label class="order-label small-label">Basic Toppings</label>
              <span id="basic-toppings"></span>
              <div></div>
              <span></span>
              <span class="topping"><input type="checkbox" name="topping" value="Mushrooms">Mushrooms</span>
              <span class="cost"></span>
              <div></div>
              <span></span>
              <span class="topping"><input type="checkbox" name="topping" value="Olives">Olives</span>
              <span class="cost"></span>
              <div></div>
              <span></span>
              <span class="topping"><input type="checkbox" name="topping" value="Pineapple">Pineapple</span>
              <span class="cost"></span>
              <div></div>
              <label class="order-label"></label>
              <label class="order-label small-label">Premium Toppings</label>
              <span id="premium-toppings"></span>
              <div></div>
              <span></span>
              <span class="topping"><input type="checkbox" name="topping" value="Pepperoni">Pepperoni</span>
              <span class="cost"></span>
              <div></div>
              <span></span>
              <span class="topping"><input type="checkbox" name="topping" value="Sausage">Sausage</span>
              <span class="cost"></span>
              <div></div>
              <span></span>
              <span id="total-label" class="small-label total">Total</span>
              <span id="order-cost" class="cost total"></span>
            </div>
            <input type="submit" value="Place Order">
          </form>
        </div>
      </section>
      <section id="summary-section">
        <div id="summary-box">
          <h3>Order Summary</h3>
          <p id="order-summary"></p>
        </div>
      </section>
    </main>
  </body>
</html>
